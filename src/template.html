<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo- List</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Todo List</h1>
            <img src="./assets/icons/meunu_white.svg" alt="" class="menu-icon">
        </div>
        <nav class="mobile-view">
            <ul class="mobile-nav-wrapper">
                <li class="mobile-nav-item">
                    <img src="./assets/icons/inbox.svg" alt="">
                    Inbox 
                </li>
                <li class="mobile-nav-item">
                    <img src="./assets/icons/calender_today.svg" alt="">
                    Today 
                </li>
                <li class="mobile-nav-item">
                    <img src="./assets/icons/calender_week.svg" alt="">
                    This week
                </li>
            </ul>

            <div class="projects-container">
                <h3>Projects</h3>
                <ul class="projects-wrapper"></ul>
                <div class="add-projects-btn">
                    <img src="./assets/icons/Add.svg" alt="">
                    Add Project
                </div> 
            </div>

        </nav>
        <nav class="desktop-view"></nav>
    </header>
    <main>
        <section class="page-wrapper">
            <h2 class="section-title"></h2>
            <ul class="section-todo-wrapper"></ul>
            <div class="add-task-btn">
                <img src="./assets/icons/Add.svg" alt="">
                Add Task
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            <p>Coded by <a href="https://github.com/frost3dWave">frost3dWave</a>.</p>
        </div>
    </footer>
</body>
</html>
